<html lang="ko">

    <meta charset="UTF-8">

<body>

        <br>
        <div class="rectang">
            <div class="info">
                <p><img th:src="@{/img/위치.png}">서울 중구 명동3길 36</p>
                <p><img th:src="@{/img/전화.png}">02-3789-3888</p>
                <p><img th:src="@{/img/시간.png}">10:00 - 05:00</p><br>
            </div>
        </div>
            <br>
        <div class="rectangle">
            <div class="info">
                <h4>메뉴</h4><br>
                <p>한우목심A++(200g)&emsp;35,000원</p>
                <p>소목심살(150g)&emsp;12,000원</p>
                <p>탄탄면&emsp;&emsp;4,500원</p>
            </div>
        </div>
            <br>
            <div class="rectangl">
                <div class="info">
                    <h4>소개</h4><br>
                    <p>훠궈를 한국인에 맞춰 판매하는 곳이다.<br>
                        체인점이 많지만 웨이팅이 길어 예약을 추천한다.</p>
                </div>
            </div>
            <br>
                    <!-- 지도가 표시될 div -->
    <div id="map" style="width:1280px;height:400px; margin: 0 auto;"></div>

    <!-- 카카오지도 API 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7840ffe1e515c6c72f07ba3e3da854f2"></script>

    <script>
        // 카카오맵 SDK 로드 완료 시 호출되는 콜백 함수
        kakao.maps.load(function() {
            // 지도를 표시할 div
            var container = document.getElementById('map');
            // 지도의 중심 좌표 설정 (하이디라오 좌표)
            var center = new kakao.maps.LatLng(37.565347288841, 126.983735515555);
            var options = {
                center: center,
                level: 3
            };

            // 지도 생성
            var map = new kakao.maps.Map(container, options);

            // 지도에 마커 표시
            var marker = new kakao.maps.Marker({
                position: center, // 마커의 위치 설정 (하이디라오 좌표)
                map: map
            });
        });
    </script>
                               
<br>
		<footer th:replace="~{footer :: footerFragment}"></footer>
    </div> 
</body>
</html>
