    <meta charset="UTF-8">

<body>
    <div id="wrap">
        <nav th:replace="~{navbar :: navbarFragment}"></nav>
            <h1>이천성모메존칼국수</h1>
            <br>
            <div class="rectang">
                <div class="info">
                    <p><img th:src="@{/img/위치.png}">서울 구로구 경인로 18</p>
                    <p><img th:src="@{/img/전화.png}">02-2625-4821</p>
                    <p><img th:src="@{/img/시간.png}">11:00 - 20:00<br>
                    (매주 월요일 휴무)</p><br>
                </div>
            </div>
                <br>
            <div class="rectangle">
                <div class="info">
                    <h4>메뉴</h4><br>
                    <p>짬뽕수제비&emsp;&emsp;10,000원</p>
                    <p>해물수제비&emsp;&emsp;10,000원</p>
                    <p>미역수제비&emsp;&emsp;10,000원</p>
                </div>
            </div>
                <br>
                <div class="rectangl">
                    <div class="info">
                        <h4>소개</h4><br>
                        <p>짬뽕같은 수제비가 유명한 집이다. 해장하기에 좋은 수제비가 맛있는 집이다.<br>
                            밥을 말아먹기에 좋은 국물이지만 공기밥이 별도로 없어 아쉽다.<br>
                            테이블은 좌식과 의자 나뉘어져 있어 선호하는 자리에 앉으면 된다.</p>
                    </div>
                </div>
                <br>
                    <!-- 지도가 표시될 div -->
    <div id="map" style="width:1280px;height:400px; margin: 0 auto;"></div>

    <!-- 카카오지도 API 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7840ffe1e515c6c72f07ba3e3da854f2"></script>

    <script>
        // 카카오맵 SDK 로드 완료 시 호출되는 콜백 함수
        kakao.maps.load(function() {
            // 지도를 표시할 div
            var container = document.getElementById('map');
            // 지도의 중심 좌표 설정 (이천성모메존 좌표)
            var center = new kakao.maps.LatLng(37.4890722571031, 126.824888214231);
            var options = {
                center: center,
                level: 3
            };

            // 지도 생성
            var map = new kakao.maps.Map(container, options);

            // 지도에 마커 표시
            var marker = new kakao.maps.Marker({
                position: center, // 마커의 위치 설정 (서울역 좌표)
                map: map
            });
        });
    </script>
                               
<br>
		<footer th:replace="~{footer :: footerFragment}"></footer>
    </div>    
</body>
</html>
